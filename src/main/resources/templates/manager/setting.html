<head>
    <meta charset="UTF-8" th:remove="tag">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

<div layout:fragment="content">

<!--            </a>-->

    <h1 class="text-center mt-3">就業時間設定</h1>
    <div class="container p-3 d-flex flex-column align-items-center">
        <form class="row g-3 p-3" th:action="@{/manager/setting-time/edit}" th:object="${SettingInput}" method="post">
            <div id="timeRange_mb" class="col-md-12 d-flex flex-row align-items-center justify-content-center gap-3">
                <div class="cs-form">
                    <p class="text-center">始業時間</p>
                    <input type="time" class="form-control" name="startTime" th:value="${setting.startTime}" required/>
                </div>
                <div class="cs-form">
                    <p class="text-center">終業時間</p>
                    <input type="time" class="form-control" name="endTime" th:value="${setting.endTime}" required/>
                </div>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-success">編集</button>
        </form>
        <div th:if="${SettingInput.startTime != null}">
            <p th:text="'始業時間を『' + ${SettingInput.startTime} + '』' + '終業時間を『' + ${SettingInput.endTime} + '』' + 'で設定しました。'"></p>
        </div>
    </div>
</div>

<style layout:fragment="style">
    @media (max-width: 768px) {
        h1 {
            font-size: 1.3em;
        }
    }
</style>
<script layout:fragment="script" th:inline="javascript"></script>
</body>
</html>
