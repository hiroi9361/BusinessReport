<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <style>
    body {
        background-color: #f8f9fa;

    .card {

        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 60%; /* 60% of the viewport width */
        margin: 0 auto; /* Center the card */
        margin-top: 10%; /* Adjust as needed for vertical centering */
    }

    .card-body {
        padding: 2rem;
    }

    h1 {
        color: #0d6efd;
        margin-bottom: 1rem;
    }

    p {
        color: #6c757d;
        font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      .card-title {
        font-size: 1.3em;
      }
    }

  </style>
</head>

<div th:replace="member/navbar :: navbar"></div>
<div class="container">

    <div class="card-body">
      <h1 class="card-title">業務報告書提出完了</h1>
      <p class="card-text">お疲れさまでした。</p>

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
