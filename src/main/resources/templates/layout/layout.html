<!DOCTYPE html>

      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="icon" th:href="@{/img/logo-D.png}" sizes="any">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title th:text="${title}"></title>

    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link rel="stylesheet" type="text/css"
          href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css"
          href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-3-1/css/5-3-1.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3 text-white fixed-top"
         style="background-color:#02990E">
        <div class="container-fluid">
            <a class="navbar-brand" th:href=@{/}><img th:src="@{/img/logo-D-HIT-yoko.png}" class="nav-logo" style="height:50px;"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">

                <ul class="navbar-nav flex-grow-1　" th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/member/user-main}">メイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/member/report/create}">報告提出</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/member/report-search}">報告一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/member/task-list}">タスク一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/member/mail}">メール送る</a>
                    </li>
                </ul>

<!--                <ul class="navbar-nav flex-grow-1" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">-->
<!--                <ul class="navbar-nav flex-grow-1" th:if="${#authorization.expression('hasRole(''ADMIN'')') or assignmentCreateInput.isManager}">-->
<!--                <ul class="navbar-nav flex-grow-1" th:if="${assignmentCreateInput != null and assignmentCreateInput.isManager}">-->
                    <ul class="navbar-nav flex-grow-1" th:if="${#authentication.principal.isManager or #authorization.expression('hasRole(''ADMIN'')')}">

                    <!--                <ul class="navbar-nav flex-grow-1" th:if="${assignmentCreateInput.isManager}">-->
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/manager/employeeList}">ユーザー管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/manager/teamlist}">チーム管理</a>
                    </li>
                </ul>

                    <ul class="navbar-nav text-end ">
                        <li class="nav-item">
                            <!--                        <p class="mt-2" th:text="${#authentication.principal.fullName}"></p>-->
                            <!--                        navバーにある名前をクリックするとPW変更画面に飛ぶ処理↓-->
                            <a class="nav-link text-white" th:href="@{/member/userDetailsList}"
                               th:text="${#authentication.principal.fullName}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:1em; color:white;" th:href="@{/logout}"
                               onclick="event.preventDefault(); document.getElementById('logout-form').submit();">ログアウト</a>
                            <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </form>
                        </li>
                    </ul>

            </div>
        </div>
    </nav>
</header>
<div style="height:80px"></div>
<div layout:fragment="content"></div>
<div class="pagetop">Top</div>
<style layout:fragment="style"></style>
<script>
    const pagetop_btn = document.querySelector(".pagetop");

    pagetop_btn.addEventListener("click", scroll_top);

    function scroll_top() {
      window.scroll({ top: 0, behavior: "smooth" });
    }

    window.addEventListener("scroll", scroll_event);
    function scroll_event() {
      if (window.pageYOffset > 100) {
        pagetop_btn.style.opacity = "1";
      } else if (window.pageYOffset < 100) {
        pagetop_btn.style.opacity = "0";
      }
    }
</script>
<script layout:fragment="script"></script>
</body>
</html>
