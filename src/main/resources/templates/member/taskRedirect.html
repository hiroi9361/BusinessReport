<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">

    <div th:if="${error}">
        <div class="flash flash-danger alert alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <a data-bs-dismiss="alert" aria-label="Close">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>


    <div class="container mt-4">

        <form id="redirectTeam" th:action="@{/member/taskSubMenu}" th:object="${teamUpdateInput}" method="post">
            <input type="hidden" name="teamId" th:value="${teamId}">
            <p>タスク一覧にリダイレクトます</p>
        </form>
    </div>
</div>
<style layout:fragment="style">
    .text-kidoku {
                    color: #02990E;
                 }

    .text-midoku {
                    color: red;
                 }


    .gap-2 {
                justify-content: center;
                width : 100%;
            }
            button.btn-lg {
                float : left ;
                text-align: center;
                white-space: nowrap;
                padding-left: 90px;
                padding-right: 90px;
            }
            @media (max-width: 768px) {
                h2.text-center.mb-4 {
                    font-size: 1.3em;
                }
                .gap-2 {
                    justify-content: center;
                    width : 100%;
                }
                button.btn-lg {
                    text-align: center;
                    white-space: nowrap;
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
</style>
<script layout:fragment="script">
    setTimeout(function() {
            document.forms["redirectTeam"].submit();
        }, 1000);
</script>

</body>
</html>
<script>
    function goBack() {
        // 前のページに戻る
        window.history.back();
    }


    function check() {
        if (window.confirm('このチームを削除しますか？')) {
            return true;
        } else {
            return false;
        }
    }

</script>
