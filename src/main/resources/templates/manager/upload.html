<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <h2>Upload CSV File</h2>

        <form id="csvForm">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('csvForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // FormDataオブジェクトを作成し、フォームデータを追加
        var formData = new FormData(this);

        // CSVファイルのアップロードを行うAPIエンドポイントのURL
        var uploadUrl = '/upload-csv';

        // ファイルをアップロード
        fetch(uploadUrl, {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(message => {
                alert(message); // 成功時のメッセージを表示
            })
            .catch(error => {
                console.error('CSV のアップロード中にエラーが発生しました', error);
                alert('CSV ファイルのアップロードに失敗しました。もう一度やり直してください'); // エラーメッセージを表示
            });
    });
</script>

</body>
</html>
