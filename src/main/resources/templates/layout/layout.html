<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo-D.png}" sizes="any">
    <title th:text="${title}"></title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3 text-white fixed-top" style="background-color:#02990E">
        <div class="container-fluid">
            <a class="navbar-brand" th:href=@{/}><img th:src="@{/img/logo-D-HIT-yoko.png}" class="nav-logo" style="height:50px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/manager/employeeList}">ユーザー一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/manager/teamlist}">チーム一覧</a>
                    </li>
                </ul>
                <ul class="navbar-nav flex-grow-1" th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/member/user-main}">メイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/member/report/create}">報告提出</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/member/report-search}">報告一覧</a>
                    </li>
                </ul>
                <ul class="navbar-nav text-end">
                    <li class="nav-item">
                        <p class="mt-2" th:text="${#authentication.principal.fullName}"></p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style = "font-size:1em; color:white;" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">ログアウト</a>
                        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div style="height:80px"></div>
<div layout:fragment="content"></div>
<style layout:fragment="style"></style>
<script layout:fragment="script"></script>
</body>
</html>
