<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">

    <div th:if="${error}">
        <div class="flash flash-danger alert alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <a data-bs-dismiss="alert" aria-label="Close">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>
    <div class="container mt-4">

        <h2 class="text-center mb-4" th:text="${member.name} + ' のタスク一覧'"></h2>

        <form th:action="@{/member/task-list}" th:object="${TaskSearchInput}" method="post">
            <div class="mb-3 d-flex align-items-end justify-content-center text-center " id="tasklist_search">
                <div class="mb-3 me-3">
                    <label class="form-label" style="color: #02990E;">状態</label>
                    <select name="state" class="form-select">
                        <option th:value="${null}">選択してください</option>
                        <option th:value="${'達成'}">達成</option>
                        <option th:value="${'未達成'}">未達成</option>
                    </select>
                </div>
                <div class="mb-3 me-3">
                    <label class="form-label" style="color: #02990E;">進捗：以上</label>
                    <input type="number" class="form-control" placeholder="進捗率" aria-label=""
                           th:field="${TaskSearchInput.progressRateAbove}" min="0" max="100">
                </div>
                <div class="mb-3 me-3">
                    <label class="form-label" style="color: #02990E;">進捗：以下</label>
                    <input type="number" class="form-control" placeholder="進捗率" aria-label=""
                           th:field="${TaskSearchInput.progressRateBelow}" min="0" max="100">
                </div>
                <div class="mb-3 me-3">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </div>
        </form>

        <table class="StripeTable mb-4" th:if="${taskList.size() > 0}">
            <thead>
            <tr>
                <th>状態</th>
                <th>進捗</th>
                <th>タスク名</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${taskList}">
                <td th:text="${task.progressRate < 100 ? '未達成' : '達成'}"></td>
                <td th:text="${task.progressRate + '%'}"></td>
                <td th:text="${task.name}"></td>
                <td style="width:62px;"><a th:href="@{'taskDetail/' + ${task.sorting}}"
                                           class="btn btn-outline-secondary">詳細</a></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${taskList.size() == 0}" style="text-align: center;">
            <div th:if="${Search}">
                <p>検索条件で一致するタスクがありません</p>
            </div>
            <div th:if="${!Search}">
                <p>タスクがありません</p>
            </div>
        </div>
    </div>
    <div class="mb-5"></div>

</div>
</div>
<style layout:fragment="style">
    .text-kidoku {
                    color: #02990E;
                 }

    .text-midoku {
                    color: red;
                 }
    #tasklist_search {
        flex-wrap: wrap;
    }

    .gap-2 {
         justify-content: center;
          width : 100%;
    }
    button.btn-lg {
          float : left ;
          text-align: center;
          white-space: nowrap;
          padding-left: 90px;
          padding-right: 90px;
    }
    @media (max-width: 768px) {
         h2.text-center.mb-4 {
                    font-size: 1.3em;
         }
         .gap-2 {
                    justify-content: center;
                    width : 100%;
         }
          button.btn-lg {
                    text-align: center;
                    white-space: nowrap;
                    padding-left: 40px;
                    padding-right: 40px;
          }
          #tasklist_search  {
                    align-items: flex-start !important;
                    flex-direction: column;
                    text-align: right;
                    justify-content: flex-start;
          }

          #tasklist_search > div {
                    display: flex;
                    align-items: center;
          }

          .form-label {
                    white-space: nowrap;
                    margin-right: 13px;
           }
     }
</style>
<script layout:fragment="script"></script>

</body>
</html>
<script>
    function goBack() {
        // 前のページに戻る
        window.history.back();
    }


    function check() {
        if (window.confirm('このチームを削除しますか？')) {
            return true;
        } else {
            return false;
        }
    }

</script>
